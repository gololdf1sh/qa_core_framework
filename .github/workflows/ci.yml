name: CI - Automation Test

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      grep:
        description: Filter tests
        required: false
        default: ''

jobs:
  tests:
    name: Playwright Tests
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      TESTOMATIO: ${{ secrets.TESTOMATIO }}
      TESTOMATIO_RUN: ${{ github.event.inputs.run }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup Nade.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps

      - name: Run tests and send to Testomat
        run: |
          CMD="npx playwright test --workers=1 --retries=1"
          if [ -n "${{ github.event.inputs.grep }}" ]; then
            CMD="$CMD --grep ${{ github.event.inputs.grep }}"
          fi
          npx @testomatio/reporter run "$CMD"

      - name: Finish Testomat run
        if: always()
        run: |
          npx @testomatio/reporter finish
