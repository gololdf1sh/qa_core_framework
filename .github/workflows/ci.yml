name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      grep:
        description: Filter tests
        required: false
        default: ''
      testomatio:
        description: Testomat API key (sent by Testomat)
        required: false
      run:
        description: Testomat run id (sent by Testomat)
        required: false

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npx playwright install --with-deps

      - name: Run tests via Testomat CLI
        run: |
          CMD="npx playwright test --workers=1 --retries=1"
          if [ -n "${{ github.event.inputs.grep }}" ]; then
            CMD="$CMD --grep '${{ github.event.inputs.grep }}'"
          fi
          npx @testomatio/reporter run "$CMD"
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          TESTOMATIO: ${{ github.event.inputs.testomatio || secrets.TESTOMATIO }}
