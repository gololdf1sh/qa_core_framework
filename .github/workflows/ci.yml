name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      grep:
        description: Filter tests
        required: false
        default: ''

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      TESTOMATIO: ${{ secrets.TESTOMATIO }}
      TESTOMATIO_CREATE: 1

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npx playwright install --with-deps

      - name: Run tests
        run: |
          CMD="npx playwright test --workers=1 --retries=1"
          if [ -n "${{ github.event.inputs.grep }}" ]; then
            CMD="$CMD --grep '${{ github.event.inputs.grep }}'"
          fi
          $CMD
